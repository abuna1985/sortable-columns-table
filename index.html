<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/table-colums.ico" />
    <title>Sortable Columns Table</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="c-header">
      <h1 class="c-header__title">Sortable Columns Table</h1>
      <h2 class="c-header__subtitle">Directional Keys: <code>tab</code>, <code>shift+tab</code>, <code>&#8593;</code>, <code>&#8595;</code>, <code>&#8592;</code>, <code>&#8594;</code>, <code>w</code>, <code>s</code>, <code>a</code>, <code>d</code>, <code>home</code>, <code>end</code></h2>
      <h2 class="c-header__subtitle">Trigger Column Sort Keys (column focus required): <code>enter</code>, <code>space</code></h2>
    </header>
    <main class="l-table-container">
      <table class="c-table">
        <thead class="c-table__head"><thead>
        <tbody class="c-table__body"><tbody>
      <table>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
